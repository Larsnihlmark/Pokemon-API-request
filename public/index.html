<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/165c14bd39.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <title>PokemonVsPokemon</title>
</head>
<body>
    <img class="logo" src="Pokmon-vs-Pokmon.png">
    <div class="game">
        <div class="opponent">
            <img   class="pokemon-image"></img>
                <div id="colorRed" class="statsBox">
                    <h2  id="name-pokemon" class="pokemon-name"></h2>
                        <span id="valueTrainer"></span>
                        <span class="trainerTitle"></span>
                        <span class="trainerFirstName"></span>
                        <span class="trainerLastName"></span><br>

                            <div class="mini-box">
                                <span class="pokemon-hp"></span>
                                <span class="pokemon-hpNumber"></span><br>
                                <span class="pokemon-speed"></span>
                                <span class="pokemon-speedNumber"></span><br>
                                <span class="pokemon-Attack"></span>
                                <span class="pokemon-Attack-Number"></span><br>
                            </div>

                            <div class="mini-box2">
                                <span class="pokemon-defense"></span>
                                <span class="pokemon-defense-Number"></span><br>
                                <span class="pokemon-S-D"></span>
                                <span class="pokemon-S-D-Number"></span><br>
                                <span class="pokemon-S-A"></span>
                                <span class="pokemon-S-A-Number"></span><br>
                            </div>
                </div>
        </div>

        <div class="player">
            <img class="second-pokemon-img" ></img>
                <div id="colorRed"  class="second-stats-box">
                    <h2 id="name-pokemon-second" class="second-pokemon-name"></h2>
                        <span id="valueTrainer2"></span>                  
                        <span class="trainerTitle2"></span>
                        <span class="trainerFirstName2"></span>
                        <span class="trainerLastName2"></span><br>

                            <div class="second-mini-box">
                                <span class="second-pokemon-hp"></span>
                                <span class="second-pokemon-hpNumber"></span><br>
                                <span class="second-pokemon-speed"></span>
                                <span class="second-pokemon-speedNumber"></span><br>
                                <span class="second-pokemon-Attack"></span>
                                <span class="second-pokemon-Attack-Number"></span><br>
                            </div>
                            
                            <div class="second-mini-box2">
                                <span class="second-pokemon-defense"></span>
                                <span class="second-pokemon-defense-Number"></span><br>
                                <span class="second-pokemon-S-D"></span>
                                <span class="second-pokemon-S-D-Number"></span><br>
                                <span class="second-pokemon-S-A"></span>
                                <span class="second-pokemon-S-A-Number"></span><br>
                            </div>
                </div>
        </div>   
    </div>
        <div class="menu">
            <div class="button1">
                <button  value="1" id="t1" class="second-pokemon-button" onclick="randomSecondPokemonValue();">TEAM RED</button>
            </div>
            <div class="button2">
                    <button value="1" id="tb"  class="pokemon-button"  onclick="randomPokemonValue();">TEAM BLUE</button>
            </div>
            <div class="button3">
                <button id="battle"  class="battle123" onclick="getVoiceData()">Battle</button>
            </div>
        </div>
        <a id="play-pause-button" class="fa fa-play"></a>
        
        <!-- <audio autoplay id="myaudio">
                    <source src="14 Battle! (Trainer Battle).mp3" class="fas fa-play" type="audio/mpeg">
                </audio> -->
                
            <script src="script.js"></script>
</body>
</html>
